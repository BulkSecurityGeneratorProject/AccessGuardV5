<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-agreement-heading">Create or edit a Agreement</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!agreement.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="agreement.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_agreementName">Agreement Name</label>
                    <input type="text" class="form-control" name="agreementName" id="field_agreementName"
                        [(ngModel)]="agreement.agreementName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_agreementStartDate">Agreement Start Date</label>
                    <div class="d-flex">
                        <input id="field_agreementStartDate" type="datetime-local" class="form-control" name="agreementStartDate" [(ngModel)]="agreementStartDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_agreementEndDate">Agreement End Date</label>
                    <div class="d-flex">
                        <input id="field_agreementEndDate" type="datetime-local" class="form-control" name="agreementEndDate" [(ngModel)]="agreementEndDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sourceId">Source Id</label>
                    <input type="text" class="form-control" name="sourceId" id="field_sourceId"
                        [(ngModel)]="agreement.sourceId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_source">Source</label>
                    <input type="text" class="form-control" name="source" id="field_source"
                        [(ngModel)]="agreement.source" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_agreenmentType">Agreenment Type</label>
                    <select class="form-control" id="field_agreenmentType" name="agreenmentType" [(ngModel)]="agreement.agreenmentType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agreementTypeOption.id === agreement.agreenmentType?.id ? agreement.agreenmentType : agreementTypeOption" *ngFor="let agreementTypeOption of agreementtypes; trackBy: trackAgreementTypeById">{{agreementTypeOption.agreementTypeName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
